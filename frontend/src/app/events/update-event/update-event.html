<div class="form-page-container">
    <div class="form-card">
        <div class="form-header">
            <h1>Modifier l'évènement</h1>
            <p>Mettez à jour les informations de votre évènement</p>
        </div>

        @if (currentEvent()) {
        <form #updateForm="ngForm" (ngSubmit)="onSubmit(updateForm)" class="modern-form">
            <div class="form-grid">
                <!-- Titre -->
                <div class="form-group full-width">
                    <label for="title">Titre de l'évènement</label>
                    <input type="text" id="title" name="title" [ngModel]="currentEvent()?.title" required minlength="5"
                        #titleInput="ngModel">
                </div>

                <!-- Description -->
                <div class="form-group full-width">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" [ngModel]="currentEvent()?.description" rows="4"
                        placeholder="Décrivez votre évènement..."></textarea>
                </div>

                <!-- Dates -->
                <div class="form-group">
                    <label for="startDate">Date de début</label>
                    <input type="datetime-local" id="startDate" name="startDate"
                        [ngModel]="currentEvent()?.startDate | inputDate">
                </div>

                <div class="form-group">
                    <label for="endDate">Date de fin</label>
                    <input type="datetime-local" id="endDate" name="endDate"
                        [ngModel]="currentEvent()?.endDate | inputDate">
                </div>

                <div class="form-group">
                    <label for="location">Lieu</label>
                    <input type="text" id="location" name="location" [ngModel]="currentEvent()?.location">
                </div>

                <div class="form-group">
                    <label for="capacity">Capacité (participants)</label>
                    <input type="number" id="capacity" name="capacity" [ngModel]="currentEvent()?.capacity">
                </div>

                <div class="form-group full-width">
                    <label>Image de couverture</label>
                    <div class="image-upload-container" [class.has-image]="imagePreview()" (click)="fileInput.click()">
                        <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*"
                            style="display: none">

                        @if (!imagePreview()) {
                        <div class="upload-placeholder">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            <p>Cliquez pour changer l'image</p>
                            <span>Format JPG, PNG ou WEBP</span>
                        </div>
                        }

                        @if (imagePreview()) {
                        <div class="image-preview">
                            <img [src]="imagePreview()" alt="Aperçu">
                            <div class="change-overlay">
                                <span>Changer l'image</span>
                            </div>
                        </div>
                        }
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-cancel" (click)="updateForm.reset()">Annuler les modifs</button>
                <button type="submit" class="btn-submit">
                    Enregistrer les modifications
                </button>
            </div>
        </form>
        } @else {
        <div class="loading-state">
            <p>Chargement des données de l'événement...</p>
        </div>
        }
    </div>
</div>
