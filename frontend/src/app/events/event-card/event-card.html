<div class="event-card">
    <div class="event-card-image">
        <img [src]="getImageUrl(event()?.imageUrl)" [alt]="event()?.title" />
        <div class="event-card-badge">
            <span class="badge-status">{{ event()?.eventStatus }}</span>
        </div>
    </div>

    <div class="event-card-content">
        <div class="event-card-main">
            <h3 class="event-title">{{ event()?.title }}</h3>
            <div class="event-meta">
                <div class="meta-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span>{{ event()?.startDate | date : "mediumDate" }}</span>
                </div>
                <div class="meta-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <span>{{ event()?.location }}</span>
                </div>
            </div>
        </div>

        <div class="event-card-links">
            <a [routerLink]="['/event/details', event()?.id]" class="link-details">Détails de l'évènement
                <span>→</span></a>
            <a href="#" class="link-register">S'inscrire </a>
        </div>
    </div>
</div>
