<div class="events-container">
    <div class="events-header">
        <h1 class="events-title">Événements à venir</h1>
        <p class="events-subtitle">Découvrez et participez aux événements de notre communauté</p>

        <app-search (searchSubmitted)="onSearch($event)"></app-search>
    </div>

    @if (events() !== null) {
    <div class="events-grid">
        @for(event of events()!; track event.id) {
        <app-event-card [event]="event"></app-event-card>
        }
        @empty {
        <div class="no-results-message">
            @if(searchQuery()) {
            <p class="main-text">Aucun événement ne correspond à "{{ searchQuery() }}"</p>
            } @else {
            <p class="main-text">Aucun événement disponible.</p>
            }
        </div>
        }
    </div>
    } @else {
    <app-loader message="Chargement des évènements..."></app-loader>
    }
</div>
