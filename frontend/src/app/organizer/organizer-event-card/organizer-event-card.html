<div class="organizer-event-card">
  <div class="event-card-image">
    <img [src]="getImageUrl(event()?.imageUrl)" [alt]="event()?.title" />
    <div class="event-card-badge">
      <span class="status-badge" [ngClass]="event()?.eventStatus">
        {{ event()?.eventStatus }}
      </span>
    </div>
  </div>

  <div class="event-card-content">
    <h3 class="event-title">{{ event()?.title }}</h3>

    <div class="event-meta">
      <div class="meta-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        <span>{{ event()?.startDate | date:'dd MMM yyyy' }}</span>
      </div>
      <div class="meta-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        <span>{{ event()?.location }}</span>
      </div>
    </div>

    <div class="event-stats">
      <div class="stat">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        <span>{{ event()?.currentRegistrations }} / {{ event()?.capacity }}</span>
      </div>
    </div>

    <div class="event-card-actions">
      <RouterLink [routerLink]="['/organizer/events', event()?.id, 'statistics']" class="btn-statistics">
        Statistiques
      </RouterLink>
      <RouterLink [routerLink]="['/organizer/events', event()?.id, 'edit']" class="btn-edit">
        Modifier
      </RouterLink>
    </div>
  </div>
</div>
