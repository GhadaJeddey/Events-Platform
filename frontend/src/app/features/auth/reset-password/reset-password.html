<div class="auth-wrapper d-flex align-items-center justify-content-center">
    <div style="width: 100%; max-width: 450px;">
        <app-card title="Réinitialisation" subtitle="Créez votre nouveau mot de passe" className="auth-card"
            shadow="lg">

            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

                <app-input label="Nouveau mot de passe" type="password" formControlName="newPassword"
                    placeholder="••••••••"
                    [error]="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.errors?.['minlength'] ? 'Le mot de passe doit contenir au moins 6 caractères.' : null">
                </app-input>

                <app-input label="Confirmer le mot de passe" type="password" formControlName="confirmPassword"
                    placeholder="••••••••"
                    [error]="resetForm.hasError('mismatch') && resetForm.get('confirmPassword')?.touched ? 'Les mots de passe ne correspondent pas.' : null">
                </app-input>

                <app-button type="submit" [isLoading]="isLoading()" [isDisabled]="resetForm.invalid"
                    className="w-100 mt-3">
                    Réinitialiser le mot de passe
                </app-button>
            </form>

            <div footer class="text-center mt-4">
                <a [routerLink]="['/auth/login']" class="text-decoration-none small">
                    <i class="fas fa-arrow-left me-1"></i> Retour à la connexion
                </a>
            </div>
        </app-card>
    </div>
</div>
