<div class="container fade-in-up">
    <div class="return-header">
    
        <a routerLink="/admin/dashboard" class="back-btn">← Retour</a>
  </div>
  <div class="page-header">
    <h2 class="text-gradient section-title">Demandes de Salles</h2>
  </div>
  
  <div class="table-container">
    <table mat-table [dataSource]="pendingRequests()" class="custom-table">

      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef> Salle </th>
        <td mat-cell *matCellDef="let req" class="font-medium"> {{ req.room }} </td>
      </ng-container>

      <ng-container matColumnDef="organizer">
        <th mat-header-cell *matHeaderCellDef> Club </th>
        <td mat-cell *matCellDef="let req"> {{ req.organizer?.name || '-' }} </td>
      </ng-container>

      <ng-container matColumnDef="eventTitle">
        <th mat-header-cell *matHeaderCellDef> Événement </th>
        <td mat-cell *matCellDef="let req"> {{ req.eventTitle || '-' }} </td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Début </th>
        <td mat-cell *matCellDef="let req"> {{ req.startDate | date:'short' }} </td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> Fin </th>
        <td mat-cell *matCellDef="let req"> {{ req.endDate | date:'short' }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-right"> Actions </th>
        <td mat-cell *matCellDef="let req">
          <div class="action-buttons">
            <button class="btn-action approve" (click)="approve(req.id)">Approuver</button>
            <button class="btn-action reject" (click)="reject(req.id)">Rejeter</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    @if (pendingRequests().length === 0) {
      <div class="empty-state">
        Aucune demande de salle en attente.
      </div>
    }
  </div>
</div>
